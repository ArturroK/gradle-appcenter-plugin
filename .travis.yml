language: kotlin

jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

matrix:
  fast_finish: true

jobs:
  include:
    - stage: Build
      script:
        - ./gradlew check --stacktrace
        - ./gradlew assemble --stacktrace
    - stage: Deploy
      if: branche == master
      script:
        - ./gradlew publishPlugins -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/.m2/repository/'

notifications:
  email: true